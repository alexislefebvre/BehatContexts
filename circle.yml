machine:
  timezone:
    Europe/Paris
  php:
    version: 7.0.4

dependencies:
  pre:
     - gem install mime-types --version "< 3"
     - gem install mailcatcher
     - mailcatcher

test:
  override:
    - vendor/phpunit/phpunit/phpunit src/ --verbose --tap
    - vendor/bin/behat --config behat.yml src/Troopers/BehatContexts/Tests/Features/default.feature
    - vendor/bin/behat --config behat_config.yml src/Troopers/BehatContexts/Tests/Features/config.feature