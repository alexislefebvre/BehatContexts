# http://www.whitewashing.de/2012/02/25/symfony2_controller_testing.html

framework:
    secret: secret
    test: ~

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                path: %kernel.cache_dir%/test.db
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
